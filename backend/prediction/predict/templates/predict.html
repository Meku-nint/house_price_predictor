<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #0f172a;
            --bg-end: #1e293b;
            --card: #0b1222;
            --accent: #22d3ee;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --input: #111827;
            --border: #1f2937;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            background: radial-gradient(circle at 20% 20%, rgba(34, 211, 238, 0.12), transparent 30%),
                        radial-gradient(circle at 80% 0%, rgba(99, 102, 241, 0.12), transparent 25%),
                        linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text);
            font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
        }

        .card {
            width: 100%;
            max-width: 520px;
            background: linear-gradient(145deg, var(--card), #0d162a);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .glow {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 20%, rgba(34, 211, 238, 0.15), transparent 35%),
                        radial-gradient(circle at 80% 10%, rgba(94, 234, 212, 0.18), transparent 30%);
            pointer-events: none;
            filter: blur(18px);
        }

        h1 {
            margin: 0 0 12px;
            font-size: 28px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            margin: 0 0 24px;
            color: var(--muted);
            font-size: 15px;
        }

        form {
            display: grid;
            gap: 16px;
            position: relative;
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #cbd5e1;
            letter-spacing: -0.01em;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--input);
            color: var(--text);
            font-size: 15px;
            transition: border-color 0.15s ease, box-shadow 0.15s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.25);
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 4px;
        }

        button {
            padding: 12px 18px;
            border: 1px solid rgba(34, 211, 238, 0.4);
            border-radius: 12px;
            background: linear-gradient(120deg, #22d3ee, #5eead4);
            color: #0b1222;
            font-weight: 700;
            letter-spacing: 0.01em;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 12px 35px rgba(34, 211, 238, 0.32);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 40px rgba(34, 211, 238, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 14px;
            border: 1px solid rgba(34, 211, 238, 0.2);
            background: rgba(34, 211, 238, 0.05);
            color: #a5f3fc;
            font-weight: 600;
            letter-spacing: 0.01em;
        }

        .note {
            margin-top: 12px;
            color: var(--muted);
            font-size: 13px;
        }

        @media (max-width: 560px) {
            body {
                padding: 20px;
            }

            .card {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="glow"></div>
        <h1>House Price Prediction</h1>
        <p class="subtitle">Estimate the selling price with size, bedrooms, and age.</p>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="size">House Size (sq ft)</label>
                <input type="number" id="size" name="size" step="0.01" min="0" required>
            </div>
            <div>
                <label for="bedrooms">Number of Bedrooms</label>
                <input type="number" id="bedrooms" name="bedrooms" min="0" required>
            </div>

            <div>
                <label for="age">House Age (years)</label>
                <input type="number" id="age" name="age" step="0.1" min="0" required>
            </div>

            <div class="actions">
                <button type="submit">Predict Price</button>
            </div>
        </form>

        {% if prediction %}
            <div class="result">Predicted Price: ${{ prediction }}</div>
        {% endif %}

        <p class="note">Prediction uses the current trained model. Ensure inputs are realistic for best results.</p>
    </div>
</body>
</html>
